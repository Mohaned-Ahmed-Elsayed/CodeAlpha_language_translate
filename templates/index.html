<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Language Translation Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h2 class="text-center mb-4">üåê Language Translation Tool</h2>
    <form method="POST" class="card p-4 shadow">
        <div class="mb-3">
            <label class="form-label">Enter text to translate:</label>
            <textarea name="text" class="form-control" rows="4" required>{{ input_text }}</textarea>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Source Language:</label>
                <select class="form-select" name="source_lang" required>
                    {% for code, name in languages.items() %}
                    <option value="{{ code }}" {% if source_lang == code %}selected{% endif %}>{{ name.title() }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Target Language:</label>
                <select class="form-select" name="target_lang" required>
                    {% for code, name in languages.items() %}
                    <option value="{{ code }}" {% if target_lang == code %}selected{% endif %}>{{ name.title() }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <button type="submit" class="btn btn-primary w-100">Translate</button>
    </form>

    {% if translated_text %}
    <div class="card mt-4 p-4 shadow">
        <h5>Translated Text:</h5>
        <p id="translatedText" class="fs-5">{{ translated_text }}</p>
        <button class="btn btn-secondary btn-sm" onclick="copyText()">üìã Copy</button>
        <button class="btn btn-success btn-sm" onclick="speakText()">üîä Speak</button>
    </div>
    {% endif %}
</div>

<script>
function copyText() {
    const text = document.getElementById("translatedText").innerText;
    navigator.clipboard.writeText(text);
    alert("Copied to clipboard!");
}

function speakText() {
    const text = document.getElementById("translatedText").innerText.trim();
    if (!text) {
        alert("Nothing to speak!");
        return;
    }

    // Stop any ongoing speech
    speechSynthesis.cancel();

    const utterance = new SpeechSynthesisUtterance(text);
    utterance.lang = detectLanguage(text);
    utterance.rate = 1;
    utterance.pitch = 1;

    speechSynthesis.speak(utterance);
}

function detectLanguage(text) {
    if (/[\u0600-\u06FF]/.test(text)) return 'ar';       // Arabic
    if (/[\u4e00-\u9faf]/.test(text)) return 'zh-CN';    // Chinese
    if (/[\u3040-\u309F]/.test(text)) return 'ja';       // Japanese
    if (/[\u0400-\u04FF]/.test(text)) return 'ru';       // Russian
    return 'en';
}
</script>
</body>
</html>
